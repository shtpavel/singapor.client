<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">SGR</h1>

    </div>
    <h3>Welcome to Singapor+</h3>
    <p>Login in.</p>
    <form class="m-t" [ngFormModel]="formGroup" role="form" (submit)="doLogin($event)">
      <div class="form-group">
        <input type="email" [ngFormControl]="formGroup.controls['email']" class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input type="password" [ngFormControl]="formGroup.controls['password']"  class="form-control" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="">Create an account</a>
    </form>
  </div>
</div>
